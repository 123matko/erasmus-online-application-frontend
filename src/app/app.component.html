<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Erasmus+</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showCoordinatorBoard">
        <a href="/coordinator" class="nav-link" routerLink="coordinator">Coodinator Board</a>
      </li>
      <li class="nav-item" *ngIf="showTeacherBoard">
        <a href="/teacher" class="nav-link" routerLink="teacher">Teacher Board</a>
      </li>
      <li class="nav-item">
        <a href="/student" class="nav-link" *ngIf="isLoggedIn" routerLink="student">Profile</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">      
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <p class="nav-link" >{{ username }}</p>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
