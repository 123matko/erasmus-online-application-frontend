<div class="container">
  <header class="jumbotron">
    <p>VÃ½zva Erasmus+ mobilita {{ mobility }}</p>
  </header>
  <div class="card card-container">
    <form
      name="application-form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="firstname">First name</label>
        <input
          type="text"
          class="form-control"
          name="firstname"
          [(ngModel)]="form.firstname"
          required
          #firstname="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="firstname.errors && f.submitted"
        >
          First name is required!
        </div>

        <label for="lastname">Family name</label>
        <input
          type="text"
          class="form-control"
          name="lastname"
          [(ngModel)]="form.lastname"
          required
          #lastname="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="lastname.errors && f.submitted"
        >
          Family name is required
        </div>

        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          name="address"
          [(ngModel)]="form.address"
          required
          #address="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="address.errors && f.submitted"
        >
          Address is required
        </div>
      
        <label for="telnumber">Tel.</label>
        <input 
          type="tel"     class="form-control"
          name="telnumber"
          [(ngModel)]="form.telnumber"
          required
          #telnumber="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="telnumber.errors && f.submitted"
        >
          Telephone number is required
        </div>

        <label for="dateofbirth">Date of birth</label>
        <input 
          type="date"     class="form-control"
          name="dateofbirth"
          [(ngModel)]="form.dateofbirth"
          required
          #dateofbirth="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="dateofbirth.errors && f.submitted"
        >
          Date of birth is required
        </div>

        <label for="placeofbirth">Place of birth</label>
        <input 
          type="text"     class="form-control"
          name="placeofbirth"
          [(ngModel)]="form.placeofbirth"
          required
          #placeofbirth="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="placeofbirth.errors && f.submitted"
        >
          Place of birth is required
        </div>

        <label for="nationality">Nationality</label>
        <input 
          type="text"     class="form-control"
          name="nationality"
          [(ngModel)]="form.nationality"
          required
          #nationality="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="nationality.errors && f.submitted"
        >
          Nationality is required
        </div>
      

      <label for="mothertongue">Mother tongue</label>
      <input 
        type="text"     class="form-control"
        name="mothertongue"
        [(ngModel)]="form.mothertongue"
        required
        #mothertongue="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="mothertongue.errors && f.submitted"
      >
        Mother tongue is required
      </div>
    </div>

      

    
      <div class="form-group">
        <button class="btn btn-primary btn-block">Next page</button>
      </div>
      <div class="form-group"></div>
    </form>
  </div>
</div>
